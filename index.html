<!doctype html>
<html>
  <head>
    <title>Static Comp 1</title>
    <link rel="stylesheet" type="text/css"  href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />
  </head>
  <body>
    <section class="main-image">
      <img id="profile-pic" src="jackbevis.jpg"/>
    </section>
    <section class="box-container">
      <article class="info">
        <h1>Jack Bevis</h1>
        <p>I am a front-end developer based in Denver, Colorado. Take a look at my resume and portfolio to see the projects I have been working on.</p>
        <a><img id="resume" src="icons/icon_inbox.png"/>Resume</a>
        <a><img id="info" src="icons/icon_font_italic.png"/>Contact</a>
      </article>
      <article class="profile-box">
        <img src="icons/icon_namecard.png"/>
        <p>Profile</p>
      </article>
      <article class="experience-box">Experience</article>
      <article class="education-box">Education</article>
      <article class="blog-box">Blog</article>
      <article class="social-box">Social</article>
      <article class="contact-box">Contact</article>
      <article class="portfolio-box">Portfolio</article>
    </section>


  </body>
</html>
